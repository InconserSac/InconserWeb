<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Redireccionando...</title>
        <style>
            /* Paleta de colores de Inconser */
            :root {
                --color-primario: #1E334E; /* Inconser */
                --color-secundario: #6c757d; /* Gris */
                --color-blanco: #ffffff; /* Blanco */
                --color-negro: #000000; /* Negro */
            }

            body, html {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: var(--color-blanco);
                font-family: Arial, sans-serif;
            }

            .loader-wrapper {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            .loader {
                border: 16px solid var(--color-secundario);
                border-top: 16px solid var(--color-primario);
                border-radius: 50%;
                width: 120px;
                height: 120px;
                animation: spin 2s linear infinite;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            .loader-text {
                margin-top: 20px;
                font-size: 18px;
                color: var(--color-primario);
            }
        </style>
    </head>
    <body>
        
        <div class="loader-wrapper">
            <div class="loader"></div>
            <div class="loader-text">Cargando...</div>
        </div>
        <script>
            // Simulación de carga
            window.onload = function () {
                setTimeout(function () {
                    window.location.href = "viewNoLogged/index.jsp"; // Redirigir a index.jsp después de la carga
                }, 1000); // Tiempo de carga simulado en milisegundos
            }
        </script>

    </body>
</html>
